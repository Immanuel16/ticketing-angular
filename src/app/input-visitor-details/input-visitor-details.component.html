<div class="w-full area-container flex flex-col justify-center items-center">
  <br>
  <!-- <div class="mt-4"></div> -->
  <div class="flex flex-col items-center">
    <mat-card class="w-card">
      <div class="m-4">
        <h1 class="mb-4">Customer Detail</h1>
        <form (ngSubmit)="addVisitor()">
          <mat-form-field appearance="outline" class="w-full">
            <input 
              matInput 
              type="text"
              [(ngModel)]="item.picName"
              name="pic_name"
              #picName="ngModel"
              required
            >
            <mat-label>Nama PIC</mat-label>
          </mat-form-field>

          <p class="label-error" *ngIf="!picName.valid && (picName.touched || picName.dirty)">Nama PIC wajib diisi</p>
          
          <mat-form-field appearance="outline" class="w-full">
            <input 
              matInput 
              type="text"
              [(ngModel)]="item.prodName"
              name="name"
              #prodName="ngModel"
              required
            >
            <mat-label>Nama Barang</mat-label>
          </mat-form-field>

          <p class="label-error" *ngIf="!prodName.valid && (prodName.touched || prodName.dirty)">Nama barang wajib diisi</p>


          <mat-form-field appearance="outline" class="w-full">
            <input 
              matInput 
              currencyMask
              [(ngModel)]="item.prodPrice"
              name="price"
              #prodPrice="ngModel"
              required
            >
            <mat-label>Harga Barang</mat-label>
          </mat-form-field>

          <p class="label-error" *ngIf="!prodPrice.valid && (prodPrice.touched || prodPrice.dirty)">Harga barang wajib diisi</p>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Deskripsi</mat-label>
            <textarea 
              matInput 
              rows="4"
              [(ngModel)]="item.prodDesc"
              name="description"
            ></textarea>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="w-full">
            <input 
              matInput 
              type="text"
              [(ngModel)]="item.prodAddress"
              name="address"
              #address="ngModel"
              required
            >
            <mat-label>Alamat</mat-label>
          </mat-form-field>

          <p class="label-error" *ngIf="!address.valid && (address.touched || address.dirty)">Alamat wajib diisi</p>
  
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Site</mat-label>
            <mat-select [(ngModel)]="item.prodSite" name="site" required #prodSite="ngModel">
              <mat-option value="">Pilih Lokasi</mat-option>
              <mat-option value="gudang">Gudang</mat-option>
              <mat-option value="toko">Toko</mat-option>
            </mat-select>
          </mat-form-field>

          <p class="label-error" *ngIf="!prodSite.valid && (prodSite.touched || prodSite.dirty)">Lokasi wajib diisi</p>

          <button mat-flat-button color="primary" [disabled]="picName.invalid || prodName.invalid || prodPrice.invalid || address.invalid || prodSite.invalid" type="submit" class="w-full py-1">Simpan</button>
        </form>
      </div>
    </mat-card>

  </div>
</div>
